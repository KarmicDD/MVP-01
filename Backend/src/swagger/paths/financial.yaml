  /financial/due-diligence/reports/{reportId}/share:
    post:
      tags:
        - Financial Due Diligence
      summary: Share financial due diligence report
      description: Share a financial due diligence report with specified recipients
      operationId: shareFinancialDueDiligenceReport
      security:
        - bearerAuth: []
      parameters:
        - name: reportId
          in: path
          description: ID of the financial due diligence report
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                emails:
                  type: array
                  items:
                    type: string
                    format: email
                  description: List of recipient email addresses
                message:
                  type: string
                  description: Optional personal message to include
              required:
                - emails
            example:
              emails: [recipient1@example.com, recipient2@example.com]
              message: Here's the financial due diligence report we discussed
      responses:
        '200':
          description: Report shared successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Report shared successfully
                  shareableUrl:
                    type: string
                    format: uri
                  recipientCount:
                    type: integer
              example:
                message: Report shared successfully
                shareableUrl: https://api.karmic-dd.com/api/financial/due-diligence/reports/share/abc123
                recipientCount: 2
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email addresses are required
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Report not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Financial due diligence report not found
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

